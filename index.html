<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIチャット</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/img/icon-192x192.png">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
</head>

<body>
  <div class="smartphone-container">
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Amadeus</h2>
        <button class="close-sidebar" id="close-sidebar" aria-label="メニューを閉じる">×</button>
      </div>
      <div class="sidebar-content">
        <button class="new-chat-button" id="new-chat-button"> ➕ 新しいチャット </button>
        <div class="sidebar-section">
          <h3>会話履歴</h3>
          <div class="conversation-list">
            <div class="conversation-item active">
              <p class="conversation-title">現在の会話</p>
              <p class="conversation-preview">会話を始めましょう...</p>
            </div>
            <div class="conversation-item">
              <p class="conversation-title">昨日の会話</p>
              <p class="conversation-preview">プログラミングについて教えて...</p>
            </div>
            <div class="conversation-item">
              <p class="conversation-title">料理のレシピ</p>
              <p class="conversation-preview">パスタの作り方を教えて...</p>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <div class="settings-screen" id="settings-screen">
      <div class="settings-header">
        <h2>設定</h2><button class="close-settings" id="close-settings" aria-label="設定を閉じる">×</button>
      </div>
      <div class="settings-content">
        <form class="settings-form" id="settings-form">
          <div class="form-group"><label for="user-name">ユーザー名</label> <input type="text" id="user-name"
              class="form-input" placeholder="名前を入力">
          </div>
          <div class="form-group"><label for="user-gender">性別</label> <select id="user-gender" class="form-input">
              <option value="">選択してください</option>
              <option value="male">男性</option>
              <option value="female">女性</option>
              <option value="other">その他</option>
              <option value="prefer-not-to-say">回答しない</option>
            </select>
          </div>
          <div class="form-group"><label for="user-age">年齢</label> <input type="number" id="user-age" class="form-input"
              placeholder="年齢を入力" min="1" max="150">
          </div>
          <div class="form-group"><label for="user-relationship">関係性</label> <select id="user-relationship"
              class="form-input">
              <option value="">選択してください</option>
              <option value="friend">友達</option>
              <option value="colleague">同僚</option>
              <option value="mentor">メンター</option>
              <option value="assistant">アシスタント</option>
              <option value="other">その他</option>
            </select>
          </div><button type="submit" class="save-button">保存</button>
        </form>
      </div>
    </div>
    <div class="toast" id="toast">
      保存されました
    </div>
    <div class="chat-app-wrapper">
      <div class="character-area">
        <div class="character-image"><img src="assets/img/icon-512x512.png" alt="Character">
        </div>
      </div><button class="hamburger-button" id="hamburger-button" aria-label="メニューを開く"> <span
          class="hamburger-line"></span> <span class="hamburger-line"></span> <span class="hamburger-line"></span>
      </button> <button class="settings-button" id="settings-button" aria-label="設定を開く"><i
          class="fa-solid fa-gear"></i></button>
      <div class="chat-area">
        <main class="chat-messages" id="chat-messages">
          <div class="empty-state">
            <div class="empty-state-icon">
              💬
            </div>
            <h2>なによ、私に何か用？</h2>
          </div>
        </main>
        <div class="chat-input-area">
          <form class="input-form" id="message-form">
            <div class="input-wrapper"><label for="message-input" class="message-input-label">メッセージを入力</label> <textarea
                id="message-input" class="message-input" placeholder="メッセージを入力..." rows="1"></textarea>
            </div><button type="submit" class="send-button" id="send-button"><i
                class="fa-solid fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
